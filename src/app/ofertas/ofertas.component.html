<div class="container" *ngFor="let n of oferta">
    <div class="oferta" *ngIf="oferta !== undefined">
      
      <div class="row">
        <div class="col">
          <h4>{{n.descricao_oferta}}</h4>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="img_capa">
            <img [src]="n.imagens[0].url"/>
          </div>
  
          <div class="thumbnails">
            <img *ngFor="let imagem of n.imagens" [src]="imagem.url" />
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="row">
            <div class="col text-center">
              <p>Por apenas</p>
            </div>
            
          </div>
  
          <div class="row">
            <div class="col text-center">
              <h1>{{n.valor | currency:'BRL'}}</h1>
            </div>
          </div>
  
          <div class="row">
            <div class="col text-center">
              <button (click)="adicionarItemCarrinho(n)" type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
            </div>
          </div>
            
        </div>
      </div>
      <nav class="navbar navbar-light bg-light">
        <div class="navbar-nav" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="como-usar">Como usar <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="onde-fica">Onde fica?</a>
            </li>
          </ul>
          <div>
            <router-outlet></router-outlet>
          </div>
        </div>
      </nav>
      <br/><br/>
      
    </div>
  </div>
